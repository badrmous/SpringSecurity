  server:
    port: 8081
  spring:
    data:
      jpa:
        repositories:
          bootstrap-mode: deferred

    datasource:
      url: jdbc:postgresql://localhost:5432/jwt_security
      username: postgres
      password: admin
      driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: false
      open-in-view: false

      properties:
        hibernate:
          format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect

